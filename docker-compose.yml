version: '3.8'

services:
  frontend:
    image: node:20-alpine
    container_name: astrobit-frontend
    working_dir: /app
    volumes:
      - ./dist:/app/dist
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    command: >
      sh -c "
        npm install -g serve &&
        apk add --no-cache wget &&
        serve -s dist -l 3000
      "
    restart: unless-stopped
    networks:
      - astrobit-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend-dev:
    image: node:20-alpine
    container_name: astrobit-frontend-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:5173"
    command: >
      sh -c "
        npm install --legacy-peer-deps &&
        npm run dev -- --host 0.0.0.0
      "
    networks:
      - astrobit-network
    profiles:
      - dev

  n8n:
    image: n8nio/n8n:latest
    container_name: astrobit-n8n
    ports:
      - "${N8N_PORT:-5679}:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TZ:-Europe/Moscow}
      - TZ=${TZ:-Europe/Moscow}
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - astrobit-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  astrobit-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local

