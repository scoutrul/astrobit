<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b69;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Звезды -->
  <circle cx="200" cy="100" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="1000" cy="150" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="300" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="1050" cy="400" r="2.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="300" cy="500" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="900" cy="80" r="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Луна -->
  <circle cx="1000" cy="200" r="60" fill="#fbbf24" opacity="0.9"/>
  <circle cx="980" cy="180" r="45" fill="#0f0f23"/>
  
  <!-- Планеты -->
  <circle cx="150" cy="150" r="25" fill="#ef4444" opacity="0.8"/>
  <circle cx="300" cy="120" r="20" fill="#f59e0b" opacity="0.8"/>
  <circle cx="450" cy="140" r="18" fill="#10b981" opacity="0.8"/>
  
  <!-- Криптовалютные символы -->
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#textGradient)">₿</text>
  <text x="280" y="400" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="url(#textGradient)">Ξ</text>
  <text x="350" y="400" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="url(#textGradient)">◊</text>
  
  <!-- Заголовок -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">AstroBit</text>
  
  <!-- Подзаголовок -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="32" fill="#e5e7eb" text-anchor="middle">Космический анализ криптовалют</text>
  
  <!-- Описание -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db" text-anchor="middle">Исследование корреляций между астрономическими событиями</text>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db" text-anchor="middle">и криптовалютными рынками</text>
  
  <!-- Дополнительные элементы -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">Лунные фазы • Солнечные циклы • Планетарные аспекты</text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">Real-time данные • Научный подход • Открытый исходный код</text>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">astrobit.app</text>
</svg>
