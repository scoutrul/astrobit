<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDD Architecture Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2a2a2a;
        }
        .result {
            background: #333;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            background: #4a1a1a;
            color: #ff6b6b;
        }
        .success {
            background: #1a4a1a;
            color: #6bff6b;
        }
        .loading {
            background: #1a1a4a;
            color: #6b6bff;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1976d2;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            margin: 5px;
            font-size: 12px;
        }
        .status.success { background: #4caf50; color: white; }
        .status.error { background: #f44336; color: white; }
        .status.loading { background: #2196f3; color: white; }
    </style>
</head>
<body>
    <h1>üîß DDD Architecture Test</h1>
    
    <div class="test-section">
        <h3>Test 1: DI Container Initialization</h3>
        <button onclick="testDIContainer()">Test DI Container</button>
        <div id="di-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Use Case Resolution</h3>
        <button onclick="testUseCaseResolution()">Test Use Case Resolution</button>
        <div id="usecase-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Crypto Data Fetching</h3>
        <button onclick="testCryptoDataFetch()">Test Crypto Data Fetch</button>
        <div id="crypto-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 4: Domain Objects</h3>
        <button onclick="testDomainObjects()">Test Domain Objects</button>
        <div id="domain-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 5: Repository Integration</h3>
        <button onclick="testRepositoryIntegration()">Test Repository Integration</button>
        <div id="repo-result" class="result"></div>
    </div>

    <script type="module">
        // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –º–æ–¥—É–ª–∏ –∏–∑ –Ω–∞—à–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        import { DependencyContainer } from './src/Shared/infrastructure/DependencyContainer.js';
        import { GetCryptoDataUseCase } from './src/CryptoData/Application/use-cases/GetCryptoDataUseCase.js';
        import { Symbol } from './src/CryptoData/Domain/value-objects/Symbol.js';
        import { Timeframe } from './src/CryptoData/Domain/value-objects/Timeframe.js';

        window.testDIContainer = async function() {
            const resultDiv = document.getElementById('di-result');
            resultDiv.textContent = 'Testing DI Container...';
            resultDiv.className = 'result loading';

            try {
                const container = DependencyContainer.getInstance();
                resultDiv.textContent = `‚úÖ DI Container initialized successfully\nContainer instance: ${container.constructor.name}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `‚ùå DI Container initialization failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        };

        window.testUseCaseResolution = async function() {
            const resultDiv = document.getElementById('usecase-result');
            resultDiv.textContent = 'Testing Use Case Resolution...';
            resultDiv.className = 'result loading';

            try {
                const container = DependencyContainer.getInstance();
                const useCase = container.resolve('GetCryptoDataUseCase');
                
                resultDiv.textContent = `‚úÖ Use Case resolved successfully\nUse Case: ${useCase.constructor.name}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `‚ùå Use Case resolution failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        };

        window.testCryptoDataFetch = async function() {
            const resultDiv = document.getElementById('crypto-result');
            resultDiv.textContent = 'Testing Crypto Data Fetch...';
            resultDiv.className = 'result loading';

            try {
                const container = DependencyContainer.getInstance();
                const useCase = container.resolve('GetCryptoDataUseCase');
                
                const result = await useCase.execute({
                    symbol: 'BTCUSDT',
                    timeframe: '1d',
                    limit: 10
                });

                if (result.isSuccess) {
                    const data = result.value;
                    resultDiv.textContent = `‚úÖ Crypto data fetched successfully\nSymbol: ${data.symbol}\nTimeframe: ${data.timeframe}\nTotal Count: ${data.totalCount}\nData Points: ${data.data.length}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `‚ùå Crypto data fetch failed: ${result.error}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå Crypto data fetch error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        };

        window.testDomainObjects = async function() {
            const resultDiv = document.getElementById('domain-result');
            resultDiv.textContent = 'Testing Domain Objects...';
            resultDiv.className = 'result loading';

            try {
                const symbol = new Symbol('BTCUSDT');
                const timeframe = new Timeframe('1d');
                
                resultDiv.textContent = `‚úÖ Domain objects created successfully\nSymbol: ${symbol.toString()}\nTimeframe: ${timeframe.toString()}\nSymbol Value: ${symbol.value}\nTimeframe Value: ${timeframe.value}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `‚ùå Domain objects creation failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        };

        window.testRepositoryIntegration = async function() {
            const resultDiv = document.getElementById('repo-result');
            resultDiv.textContent = 'Testing Repository Integration...';
            resultDiv.className = 'result loading';

            try {
                const container = DependencyContainer.getInstance();
                const repository = container.resolve('ICryptoDataRepository');
                
                const symbol = new Symbol('BTCUSDT');
                const timeframe = new Timeframe('1d');
                
                const result = await repository.getKlineData(symbol, timeframe, 5);

                if (result.isSuccess) {
                    const data = result.value;
                    resultDiv.textContent = `‚úÖ Repository integration successful\nData Points: ${data.length}\nFirst Data Point: ${data[0] ? JSON.stringify(data[0], null, 2) : 'None'}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `‚ùå Repository integration failed: ${result.error}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå Repository integration error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        };

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—ã–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            testDIContainer();
        };
    </script>
</body>
</html>
